version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: integradora_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: integradora_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - integradora_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # API Node.js (opcional - puedes correrlo fuera de Docker tambi√©n)
  api:
    build: .
    container_name: integradora_api
    restart: always
    ports:
      - "4000:4000"
    environment:
      DB_HOST: mysql
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: integradora_db
      DB_PORT: 3306
      PORT: 4000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - integradora_network
    volumes:
      - ./src:/app/src
      - /app/node_modules

volumes:
  mysql_data:

networks:
  integradora_network:
    driver: bridge

